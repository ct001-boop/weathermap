<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snow Forecast Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- noUiSlider CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css"
  />

  <!-- Your main styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Fullscreen map + drawer (paste your CodePen HTML body here) -->
  <div id="map"></div>

  <div id="drawer" aria-hidden="true">
    <div id="drawerHeader" role="button" aria-label="Open panel">
      <div id="headerLeft">
        <div id="placeName">Click map to load weather</div>
        <div id="placeElev" class="muted">Elevation: —</div>
      </div>
      <div id="headerRight">
        <button id="closeBtn" title="Close">✕</button>
      </div>
    </div>

    <div id="drawerContent">
      <div id="chartBox">
        <canvas id="weatherChart"></canvas>
      </div>

      <div id="sliderBox">
        <div id="sliderWrapper">
          <div id="slider"></div>
        </div>
      </div>

      <div id="summary" class="model-legend"></div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- noUiSlider JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>

  <!-- Your main JavaScript -->
  <script src="script.js"></script>
</body>
</html>
