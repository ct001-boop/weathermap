<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="0; url=index.html" />
  <title>Redirectingâ€¦</title>
  <script>
    const repoPath = '/weathermap/';
    const targetPath = window.location.pathname.startsWith(repoPath) ? repoPath : '/';
    const target = `${window.location.origin}${targetPath}`;
    if (window.location.href !== target) {
      window.location.replace(target);
    }
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="index.html">open the homepage</a>.</p>
</body>
</html>
